<script>
    //Variables captura informacion articulo
    const tituloCollageNueve = document.querySelector('#tituloCollageNueve');
    const cestaCollageNueve = document.querySelector('#cestaCollageNueve');
    let cesta = [];
    const miCesta = window.localStorage;

    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })


    //Funcion captura informacion articulo
    function anyadirCollageNueve () {
        //Anyadir articulos a cesta
        cesta.push({
            nombre: tituloCollageNueve.dataset.nombre,
            precio: tituloCollageNueve.dataset.precio
        })
        //Guardar articulo y precio en el local storage
        miCesta.setItem('articulo',JSON.stringify(cesta));
        console.log(miCesta);
    }

    //Funcion para ir acumulando articulos en la cesta
    function cargarCerstaAnterior () {
        if (miCesta.getItem('articulo') !== null) {
            cesta = JSON.parse(miCesta.getItem('articulo'));
        }
    }

    //Eventos
    cargarCerstaAnterior();
    cestaCollageNueve.addEventListener('click', anyadirCollageNueve);
</script>
