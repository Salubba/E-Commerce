<body>
<seccion class="datosBancarios">
    <div id="contenedor" class="container">
        <h1 class="datosBancarios__titulo animate__animated animate__slideInLeft">DATOS BANCARIOS&nbsp;</h1>
        <div class="datosBancarios__contenido-form">
            <form class="datosBancarios__form">
                    <p>
                        <input class="datosBancarios__form-input" type="text" name="Nombre" value="" placeholder="NOMBRE (TITULAR TARJETA)">
                    </p>
                    <p class="datosBancarios__form-titulo">NUMERO DE LA TARJETA</p>
                    <p>
                        <input class="datosBancarios__form-tarjeta" type="text" name="Numero-tarjeta" value="" maxlength="4">
                        <input class="datosBancarios__form-tarjeta" type="text" name="Numero-tarjeta" value="" maxlength="4">
                        <input class="datosBancarios__form-tarjeta" type="text" name="Numero-tarjeta" value="" maxlength="4">
                        <input class="datosBancarios__form-tarjeta" type="text" name="Numero-tarjeta" value="" maxlength="4">
                    </p>
                    <p class="datosBancarios__form-titulo">FECHA DE CADUCIDAD DE LA TARJETA</p>
                    <div class="datosBancarios__form-fechaCaducidad">

                        <p>
                            <input class="datosBancarios__form-fechaCaducidad-input" type="text" name="Mes" value="" placeholder="MES" maxlength="2">
                        </p>
                        <p>
                            <input class="datosBancarios__form-fechaCaducidad-input" type="text" name="Año" value="" placeholder="AÑO" maxlength="2">
                        </p>
                    </div>
                    <div class="datosBancarios__form-control">
                        <p class="datosBancarios__form-control-titulo">DIGITOS DE CONTROL</p>
                        <p>
                            <input class="datosBancarios__form-control-input" type="text" name="Digitos control" value="" placeholder="CVC" maxlength="3">
                        </p>
                    </div>
                    <div class="datosBancarios__form-botones">
                            <p>
                                <button class="boton__enviar-datosBancarios" type="submit">
                                    <img class="boton__enviar-datosBancariosImg"  src="img/datosBancarios/pago.png" alt="Icono Sobre">
                                </button>
                            </p>
                            <a id="abrirVentana" href="#ventana.html" class="datosBancarios__form-link">
                                <img  class="datosBancarios__form-imglink"  src="img/datosBancarios/factura.png" alt="Icono Sobre">
                            </a>
                    </div>
                </div>
            </form>
            <div id="ventana" class="docFactura ocultar animate__animated animate__fadeInRight">
                <button id="cerrarFactura" class="ventanaFormFactura-cerrar">X</button>
                <div class="docFacturaBox1">
                    <form class="ventanaFormFactura">
                        <h2 class="ventanaFormFactura-titulo">Factura</h2>
                        <p>
                            <input id="nombreFactura" class="ventanaFormFactura-input" type="text" name="Nombre" value="" placeholder="NOMBRE *">
                        </p>
                        <ul id="errorNombreFactura" class="error"></ul>
                        <p>
                            <input id="cifFactura" class="ventanaFormFactura-input" type="text" name="CIF" value="" placeholder="CIF *">
                        </p>
                        <ul id="errorCifFactura" class="error"></ul>
                        <p>
                            <input id="direccionFactura" class="ventanaFormFactura-input" type="text" name="Direccion" value="" placeholder="DIRECCIÓN *">
                        </p>
                        <ul id="errorDireccionFactura" class="error"></ul>
                        <p>
                            <input id="emailFactura" class="ventanaFormFactura-input" type="text" name="E-mail" value="" placeholder="E-MAIL *">
                        </p>
                        <ul id="errorEmailFactura" class="error"></ul>
                        <div class="ventanaFormFactura-container">
                            <p>
                                <button id="enviarFactura" class="ventanaFormFactura-enviar" type="submit">
                                    <img class="ventanaFormFactura-img"  src="img/factura/envio.png" alt="Icono Sobre">
                                </button>
                            </p>
                        </div>
                    </form>
                    <div class="ventanaResumenPedido">
                        <h2 class="ventanaFormFactura-titulo">Resumen Pedido</h2>
                        <div class="ventanaResumenPedidoBox">
                            <h3 class="ventanaResumenPedido-subtitulo">Articulos</h3>
                            <div id="listaArticulosFactura" class="ventanaResumenPedidoArticulos"></div>
                            <h3 class="ventanaResumenPedido-subtitulo">Total</h3>
                            <div id="totalFactura" class="ventanaResumenPedidoTotal"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</seccion>
<script>
    const ventana = document.querySelector('#ventana')
    const cerrarFactura = document.querySelector('#cerrarFactura')
    const abrirVentana = document.querySelector('#abrirVentana')
    const contenedor = document.querySelector('#contenedor')

    function mostrarVentana() {
        ventana.classList.remove('ocultar');
        ventana.classList.add('mostrar');
        contenedor.style.background = '#fff';


    }

    function ocultarVentana() {
        ventana.classList.remove('mostrar');
        ventana.classList.add('ocultar');
        contenedor.style.background = '#f5e1f2'

    }

    cerrarFactura.addEventListener('click', ocultarVentana);
    abrirVentana.addEventListener('click', mostrarVentana);

</script>
